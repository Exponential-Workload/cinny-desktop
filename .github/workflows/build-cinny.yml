name: Build Cinny
on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-cinny:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Cinny
        run: git clone https://github.com/cinnyapp/cinny.git .
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
      - name: Install dependencies
        run: npm i
      - name: Upgrade dependencies
        run: npm upgrade
      - name: Build project
        run: pnpm build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: dist
          name: cinny-build
